<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-Exec02</title>
    <script>
        // 假如投资的年利率为5%，试求从1000块钱增长到5000块钱，需要花费多少年
        // 第一年：1000*1.05=1050
       var money=1000;
       var count=0;
       while(money<=5000){
           money*=1.05;
           count++;
       }
      console.log(money)
      document.write()
    </script>
</head>

</body>
