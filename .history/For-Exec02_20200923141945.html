<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-Exec02</title>
    <script>
        /*打印99乘法表
        1*1=1
        1*2=2 2*2=4
        1*3=3 2*3=6 3*3=9
        1*4=4 2*4=8 3*4=12 4*4=16
        */
       
       for(var i=0;i<9;i++){

           for(j=1;j<=i+1;j++){
               var m=i+1;
               var c=j*m;

               document.write(j+'*'+m+'='+c+'<')
           }
           document.write('<br />')
       }
    </script>
</head>
<body>
    
</body>
</html>
